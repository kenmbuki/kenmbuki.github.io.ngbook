<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
    <meta charset="UTF-8">
    <meta name="fragment" content="!" />
    <title>My ng-book App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css"/>
    <script src="../bower_components/font-awesome/css/font-awesome.css"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="routes.js"></script>
    <script src="controller.js"></script>


</head>
<body ng-controller="mainController">
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#index">Authentication with Angular JS</a>
            </div>
        </div>
    </nav>
</header>

<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <div></div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />

        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button> or
             <a href="../auth/register.html" class="btn btn-success">Register</a>
        </div>
    </form>
</div>


</body>
</html>
