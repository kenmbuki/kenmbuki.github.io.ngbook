<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Simple App - Filters</title>
    <script src="../bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="controller.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Filters</a>
            </div>
        </div>
    </nav>
</header>
<div class="container" ng-controller="filterController">
    <form class="form-inline">
        <input ng-model="query" type="text" placeholder="Filter By name" autofocus>
    </form>

    <ul ng-repeat="friend in friends | filter:query | orderBy">
        <li>{{friend.name}}</li>
    </ul>
</div>

</body>

</html>
