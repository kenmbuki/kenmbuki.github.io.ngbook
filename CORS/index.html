<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="fragment" content="!"/>
    <title>My ng-book App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="routes.js"></script>
    <script src="controller.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#index">CORS</a>
            </div>
        </div>
    </nav>
</header>
<div class="container">

    <div ng-controller="ServiceController" class="col-md-8">
        <label>Type in a GitHub username</label>
        <input class="form-control" type="text" ng-model="username"
               placeholder="Enter a GitHub username, like dkaranja"/>
        <pre ng-show="username">{{ events | json }}</pre>

        <a href="../firebase/index.html">FIREBASE</a>
    </div>
</div>

</body>
</html>
