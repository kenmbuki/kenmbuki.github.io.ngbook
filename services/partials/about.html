<div class="jumbotron text-center">
    <h1>About Page</h1>

    <p>{{ message }}</p>
</div>
<div class="container">
    <h3>Angular Github Repositories</h3>
    <ul>
        <li ng-repeat="repo in repos">
            <a ng-href="{{ repo.html_url }}">{{ repo.name }}</a>
        </li>
    </ul>
</div>
